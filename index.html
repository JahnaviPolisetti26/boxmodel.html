<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontcard">
          <img
            src="thar.jpg"
            alt="Thar not available"
            height="350px"
            width="450px"
          />
        </div>
        <div class="backcard">
          <div class="backcard_content">
            <p class="name">MAHINDRA THAR</p>
            <h1 class="title">GOING WHERE EVEN ROADS REFUSE TO GO...!</h1>
            <p class="description">
              The Thar was designed to be a rugged, reliable, and affordable
              off-road vehicle that could handle the rough terrain. <br />
              Also called <strong>Mahindra Thar ROXX </strong> which was in
              production in India since the 1980s.
            </p>
            <a
              href="https://en.wikipedia.org/wiki/Mahindra_Thar"
              target="_blank"
            >
              <button class="btn">Learn More</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
